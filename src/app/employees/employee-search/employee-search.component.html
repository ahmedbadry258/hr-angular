<div class="card">
  <div class="card-header">Employee Search</div>

  <div class="card-body">
    <form>
      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label">Employee Name</label>
        <div class="col-md-8">
          <input
            class="form-control"
            type="text"
            placeholder="Employee Name"
            name="employeeName"

            [(ngModel)]="employeeName"
          />
        </div>
      </div>
      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label">Employee Email</label>
        <div class="col-md-8">
          <input
            class="form-control"
            type="text"
            placeholder="Employee Email"
            [(ngModel)]="email"
          />
        </div>
      </div>
      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label">Phone</label>
        <div class="col-md-8">
          <input class="form-control" type="text" placeholder="Employee Phone"
          [value]="phone" />
        </div>
      </div>
      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label">Hire Date From</label>
        <div class="col-md-8">
          <input class="form-control" type="date" placeholder="Employee Name" />
        </div>
      </div>
      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label">Hire Date To</label>
        <div class="col-md-8">
          <input class="form-control" type="date" placeholder="Employee Name" />
        </div>
      </div>
      <div class="form-group row mb-2 justify-content-center">
        <div class="col-md-8 ">
        <button
          class="btn btn-primary"
       
          (click)="search()"
        >
          Search
        </button>
        </div>
      </div>
    </form>
  </div>
</div>
